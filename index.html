
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>運動量保存則パズル</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; }
        .container { display: flex; justify-content: center; flex-wrap: wrap; margin-top: 20px; }
        .dropzone { border: 2px dashed #ccc; min-width: 200px; min-height: 50px; margin: 10px; padding: 10px; display: flex; flex-wrap: wrap; justify-content: center; align-items: center; }
        .item { padding: 5px 10px; margin: 5px; background-color: #f0f0f0; border: 1px solid #999; cursor: move; }
        .label { font-weight: bold; margin-top: 20px; }
        #timer { font-size: 24px; margin-top: 20px; }
        #result { font-size: 20px; margin-top: 20px; color: green; }
        @media (max-width: 600px) {
            .container { flex-direction: column; align-items: center; }
        }
    </style>
</head>
<body>
    <h2>問題：物体1(質量 m_1)、物体2(質量 m_2) の衝突前の速度v、衝突後の速度v’を用いて、運動量保存則の式を作りなさい。</h2>
    <div id="timer">残り時間: 60秒</div>
    <div class="container">
        <div>
            <div class="label">衝突前</div>
            <div class="dropzone" id="left"></div>
        </div>
        <div style="font-size: 24px; align-self: center;">＝</div>
        <div>
            <div class="label">衝突後</div>
            <div class="dropzone" id="right"></div>
        </div>
    </div>
    <div class="container" id="choices">
        <div class="item" draggable="true">m_1</div>
        <div class="item" draggable="true">v_1</div>
        <div class="item" draggable="true">+</div>
        <div class="item" draggable="true">m_2</div>
        <div class="item" draggable="true">v_2</div>
        <div class="item" draggable="true">m_1</div>
        <div class="item" draggable="true">v_1’</div>
        <div class="item" draggable="true">m_2</div>
        <div class="item" draggable="true">v_2’</div>
        <div class="item" draggable="true">+</div>
    </div>
    <button onclick="checkAnswer()">正解判定</button>
    <div id="result"></div>

    <script>
        let timer = 60;
        const timerElement = document.getElementById("timer");
        const resultElement = document.getElementById("result");

        const interval = setInterval(() => {
            timer--;
            timerElement.textContent = `残り時間: ${timer}秒`;
            if (timer <= 0) {
                clearInterval(interval);
                checkAnswer();
            }
        }, 1000);

        const items = document.querySelectorAll(".item");
        const dropzones = document.querySelectorAll(".dropzone");

        items.forEach(item => {
            item.addEventListener("dragstart", e => {
                e.dataTransfer.setData("text/plain", e.target.textContent);
            });
        });

        dropzones.forEach(zone => {
            zone.addEventListener("dragover", e => e.preventDefault());
            zone.addEventListener("drop", e => {
                e.preventDefault();
                const data = e.dataTransfer.getData("text/plain");
                const newItem = document.createElement("div");
                newItem.textContent = data;
                newItem.className = "item";
                zone.appendChild(newItem);
            });
        });

        function checkAnswer() {
            const leftItems = Array.from(document.getElementById("left").children).map(i => i.textContent);
            const rightItems = Array.from(document.getElementById("right").children).map(i => i.textContent);

            const correctLeft = ["m_1", "v_1", "+", "m_2", "v_2"];
            const correctRight = ["m_1", "v_1’", "+", "m_2", "v_2’"];

            if (arraysEqual(leftItems, correctLeft) && arraysEqual(rightItems, correctRight)) {
                resultElement.textContent = "正解です！";
            } else {
                resultElement.textContent = "不正解です。もう一度挑戦してください。";
            }
        }

        function arraysEqual(a, b) {
            return a.length === b.length && a.every((val, index) => val === b[index]);
        }
    </script>
</body>
</html>
